name: Java-CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      run: export TEST_ACCESS_CODE=$(curl --data "grant_type=refresh_token&refresh_token=${{ secrets.refresh_token }}&client_id=${{ secrets.client_id }}&client_secret=${{ secrets.client_secret }}" https://accounts.spotify.com/api/token | sed -e 's/.*access_token":"\(.*\)","token_type.*/\1/') && TEST_ACCESS_CODE_SCOPED=$(curl --data "grant_type=refresh_token&refresh_token=${{ secrets.refresh_token_scoped }}&client_id=${{ secrets.client_id }}&client_secret=${{ secrets.client_secret }}" https://accounts.spotify.com/api/token | sed -e 's/.*access_token":"\(.*\)","token_type.*/\1/') && echo "${TEST_ACCESS_TOKEN} ${TEST_ACCESS_TOKEN_SCOPED}"
